apiVersion: v1
kind: Pod
metadata:
  name: {{ include "app-template.fullname" . }}-test-service
  labels:
    {{- include "app-template.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  serviceAccountName: {{ include "app-template.fullname" . }}-svc-test
  containers:
  - name: kubectl
    image: bitnami/kubectl:latest
    command:
    - /bin/sh
    - -c
    - |
      echo "Testing Service existence..."
      kubectl get svc {{ include "app-template.fullname" . }}
      if [ $? -eq 0 ]; then
        echo "✓ Service exists"
        
        echo "Testing Service endpoints..."
        ENDPOINTS=$(kubectl get endpoints {{ include "app-template.fullname" . }} -o jsonpath='{.subsets[*].addresses[*].ip}')
        if [ -n "$ENDPOINTS" ]; then
          echo "✓ Service has endpoints: $ENDPOINTS"
          exit 0
        else
          echo "⚠ Service has no endpoints yet (pods may be starting)"
          exit 0
        fi
      else
        echo "✗ Service not found"
        exit 1
      fi
  restartPolicy: Never
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "app-template.fullname" . }}-svc-test
  labels:
    {{- include "app-template.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "app-template.fullname" . }}-svc-test
  labels:
    {{- include "app-template.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
rules:
- apiGroups: [""]
  resources: ["services", "endpoints"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "app-template.fullname" . }}-svc-test
  labels:
    {{- include "app-template.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "app-template.fullname" . }}-svc-test
subjects:
- kind: ServiceAccount
  name: {{ include "app-template.fullname" . }}-svc-test
