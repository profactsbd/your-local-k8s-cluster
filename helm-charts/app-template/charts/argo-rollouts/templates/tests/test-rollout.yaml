apiVersion: v1
kind: Pod
metadata:
  name: {{ include "argo-rollouts.parentFullname" . }}-test-rollout
  labels:
    {{- include "argo-rollouts.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  serviceAccountName: {{ include "argo-rollouts.parentFullname" . }}-test
  containers:
  - name: kubectl
    image: bitnami/kubectl:latest
    command:
    - /bin/sh
    - -c
    - |
      echo "Testing Rollout status..."
      kubectl get rollout {{ include "argo-rollouts.parentFullname" . }} -o jsonpath='{.status.phase}' | grep -E 'Healthy|Progressing'
      if [ $? -eq 0 ]; then
        echo "✓ Rollout is healthy"
        exit 0
      else
        echo "✗ Rollout is not healthy"
        kubectl describe rollout {{ include "argo-rollouts.parentFullname" . }}
        exit 1
      fi
  restartPolicy: Never
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "argo-rollouts.parentFullname" . }}-test
  labels:
    {{- include "argo-rollouts.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "argo-rollouts.parentFullname" . }}-test
  labels:
    {{- include "argo-rollouts.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
rules:
- apiGroups: ["argoproj.io"]
  resources: ["rollouts"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "argo-rollouts.parentFullname" . }}-test
  labels:
    {{- include "argo-rollouts.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "argo-rollouts.parentFullname" . }}-test
subjects:
- kind: ServiceAccount
  name: {{ include "argo-rollouts.parentFullname" . }}-test
