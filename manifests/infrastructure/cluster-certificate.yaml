apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: local-cluster-tls
  namespace: istio-system
spec:
  secretName: local-cluster-tls
  duration: 2160h # 90 days
  renewBefore: 360h # 15 days before expiry
  subject:
    organizations:
    - Local Cluster
  commonName: "*.local-cluster.local"
  dnsNames:
  - "local-cluster.local"
  - "*.local-cluster.local"
  - "localhost"
  issuerRef:
    name: selfsigned-issuer  # Change to letsencrypt-staging or letsencrypt-prod for real domains
    kind: ClusterIssuer
    group: cert-manager.io
